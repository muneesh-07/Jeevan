<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>உங்க Milk உங்க Data</title>
  <link rel="icon" href="images/logo.png" type="image/x-icon" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #c7b7f2 0%, #ab92ea 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      animation: fadeIn 0.8s ease-in;
    }

    .container {
      background: rgba(255, 255, 255, 0.98);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(74, 20, 140, 0.2);
      width: 100%;
      max-width: 500px;
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
      backdrop-filter: blur(10px);
    }

    /* Removed logo styles */

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #4a148c;
      font-weight: 800;
      text-shadow: 2px 2px 4px rgba(74, 20, 140, 0.2);
      letter-spacing: -0.5px;
    }

    .data-box {
      background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%);
      padding: 30px;
      border-radius: 15px;
      text-align: left;
      box-shadow: inset 0 2px 10px rgba(123, 31, 162, 0.15);
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      animation: slideIn 0.6s ease-out;
    }

    .row:last-child {
      margin-bottom: 0;
    }

    label {
      font-size: 18px;
      font-weight: 700;
      color: #4a148c;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
    }

    input {
      width: 120px;
      padding: 10px 15px;
      border: 2px solid transparent;
      border-radius: 10px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 4px 15px rgba(123, 31, 162, 0.15);
      transition: all 0.3s ease;
      color: #333;
      outline: none;
    }

    input:focus {
      border-color: #9c27b0;
      box-shadow: 0 6px 20px rgba(156, 39, 176, 0.4);
      transform: translateY(-2px);
    }

    input:hover {
      box-shadow: 0 6px 20px rgba(123, 31, 162, 0.25);
    }

    .note {
      margin-top: 30px;
      font-size: 16px;
      color: #555;
      line-height: 1.8;
      padding: 20px;
      background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%);
      border-radius: 12px;
      border-left: 4px solid #9c27b0;
      box-shadow: 0 4px 15px rgba(123, 31, 162, 0.2);
      font-weight: 500;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 30px 20px;
      }

      .brand-logo-data {
        width: 100px;
      }

      h1 {
        font-size: 26px;
        margin-bottom: 25px;
      }

      .data-box {
        padding: 20px;
      }

      label {
        font-size: 16px;
      }

      input {
        width: 100px;
        padding: 8px 12px;
        font-size: 14px;
      }

      .note {
        font-size: 14px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo removed per request -->
    <h1>உங்க Milk உங்க Data</h1>

    <div class="data-box">
      <div class="row">
        <label for="fat">Fat</label>
        <input type="text" id="fat">
      </div>
      <div class="row">
        <label for="snf">SNF</label>
        <input type="text" id="snf">
      </div>
      <div class="row">
        <label for="water">Water level</label>
        <input type="text" id="water">
      </div>
      <div class="row">
        <label for="protein">Protein</label>
        <input type="text" id="protein">
      </div>
    </div>

    <p class="note">
      இந்தப் பாலில் ஏதேனும் சந்தேகம் இருப்பினும் தனியார் நிறுவனத்திடமோ அல்லது ஆவின் நிறுவனத்திடமோ கொடுத்து உறுதிபடுத்தி  கொள்ளுங்க
    </p>
  </div>


  <script>
  const params = new URLSearchParams(window.location.search);
  document.getElementById("fat").value = params.get("fat") || "";
  document.getElementById("snf").value = params.get("snf") || "";
  document.getElementById("water").value = params.get("water") || "";
  document.getElementById("protein").value = params.get("protein") || "";
</script>


</body>
</html>
