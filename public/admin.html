<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Jeevan Panai</title>
  <link rel="icon" href="images/logo.png" type="image/x-icon" />
  <script defer src="admin.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px 40px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #503361;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      justify-content: center;
    }

    form input {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 120px;
    }

    form button {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      background-color: #503361;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background-color: #333;
    }

    h2 {
      color: #503361;
      margin-top: 40px;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 16px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #503361;
      color: white;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .btn {
      display: inline-block;
      padding: 8px 16px;
      margin: 10px 0;
      background-color: #503361;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #333;
    }

    .action-btn {
      padding: 4px 8px;
      margin: 2px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .update-btn { background-color: #4CAF50; color: white; }
    .update-btn:hover { background-color: #357a38; }

    .delete-btn { background-color: #f44336; color: white; }
    .delete-btn:hover { background-color: #a32a1d; }

    @media (max-width: 768px) {
      form input {
        width: 100px;
      }

      table th, table td {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <!-- Add Batch Form -->
  <form id="addBatchForm" action="/add-batch" method="POST">
    <input type="text" name="batch_no" placeholder="Batch No" required autocomplete="off" />
    <input type="number" step="0.1" name="fat" placeholder="Fat" required autocomplete="off" />
    <input type="number" step="0.1" name="snf" placeholder="SNF" required autocomplete="off"/>
    <input type="number" step="0.1" name="water" placeholder="Water" required autocomplete="off"/>
    <input type="number" step="0.1" name="protein" placeholder="Protein" required autocomplete="off"/>
    <input type="text" name="date" placeholder="DD-MM-YYYY" required autocomplete="off" />
    <button type="submit">Add Batch</button>
  </form>

  <h2>Batches</h2>
  <table>
    <thead>
      <tr>
        <th>Batch No</th>
        <th>Fat</th>
        <th>SNF</th>
        <th>Water</th>
        <th>Protein</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="batchTable"></tbody>
  </table>

  <h2>Phone Numbers</h2>
  <a href="phones.html" class="btn">View Phone Numbers</a>
</body>
</html>
